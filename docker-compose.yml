version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:v1.7.3
    container_name: ragcoach_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    container_name: ragcoach_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    volumes:
      - ollama_data:/root/.ollama

volumes:
  qdrant_storage:
  ollama_data:
